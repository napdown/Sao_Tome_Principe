ss climate change financing for identified priorities.</span></p></td></tr></thead><tbody><tr style="overflow-wrap:break-word;"><td class="cl-5e1ab188"><p class="cl-5e19793a"><span class="cl-5e18dcb4"></span></p></td><td class="cl-5e1ab188"><p class="cl-5e19793a"><span class="cl-5e18dcb4"></span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-5e1ab189"><p class="cl-5e19793a"><span class="cl-5e18dcb4">Multisectoral Investment Plan (MSIP)</span></p></td><td class="cl-5e1ab189"><p class="cl-5e19793a"><span class="cl-5e18dcb4">Developed as a part of the preparation activities of the World Bank’s West Africa Climate Adaptation (WACA) project. The MSIP is intended to be a planning tool to provide an overview of prioritized analytical work, technical assistance and investments needed by STP to build the resilience of its population and coastal environment against the negative impacts of climate change.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-5e1ab189"><p class="cl-5e19793a"><span class="cl-5e18dcb4"></span></p></td><td class="cl-5e1ab189"><p class="cl-5e19793a"><span class="cl-5e18dcb4"></span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-5e1ab189"><p class="cl-5e19793a"><span class="cl-5e18dcb4">UNEP UNDP GEF/LDCF project</span></p></td><td class="cl-5e1ab189"><p class="cl-5e19793a"><span class="cl-5e18dcb4">NAP Global Support Programme Phase 2 (2016-2019)</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-5e1ab189"><p class="cl-5e19793a"><span class="cl-5e18dcb4"></span></p></td><td class="cl-5e1ab189"><p class="cl-5e19793a"><span class="cl-5e18dcb4"></span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-5e1ab189"><p class="cl-5e19793a"><span class="cl-5e18dcb4">GEF/LDCF project</span></p></td><td class="cl-5e1ab189"><p class="cl-5e19793a"><span class="cl-5e18dcb4">Adaptation to Climate Change Project in Coastal Zones (2011-2017) that amounted to US$4.1 million an
